{% extends 'mainapp/base.html' %} {% load static %} {% block content %}
<style>
  .card_analysis {
    background: linear-gradient(to top, #191d23, #252a34);
    width: 90%;
    max-width: 400px;
    padding: 30px;
    border-radius: 30px;
    flex-direction: column;
    justify-content: center;
}
.button {
  width: 100%;
  text-transform: uppercase;
  font-size: 20px;
  letter-spacing: 5px;
  font-weight: 600;
  padding: 10px;
  border-radius: 30px;
  border: none;
  background-color: #012970;
  color: #f2f5fc;
  cursor: pointer;
  transition: 0.3s background-color;
}
.button:hover {
  background-color: #fff;
  color: #252a34;
}
.card_analysis h3 {
    margin: 20px 0 10px 0;
    color: #fefefe;
    font-size: 22px;
}
.card_analysis p {
    color: #8d94a3;
    font-size: 15px;
}
</style>



<div class="content" style="margin-top: 100px">
  <div
    class="container-fluid container-xl d-flex align-items-center justify-content-between"
  >
    <div class="row ml-4 mr-4">
      <h2 class="mt-4">Analysis</h2>
      <h5>Greetings, {{ name }}! Let's keep a check on our posture, shall we?</h5>
    </div>
  </div>
  <div
    class="container-fluid container-xl d-flex align-items-center justify-content-between mt-4"
  >
  <body>
    {% for session in sessions %}
    <div class="card_analysis m-3" id="intro">
        <h3>Session on {{ session.date }}</h3>
        <p>
            {{ session.startTime }}
        </p>
        <button class="button" onclick="submit()">Analyse</button>
    </div>
    {% endfor %}

    <script src="script.js"></script>
</body>
  </div>
</div>

{%endblock content %}
