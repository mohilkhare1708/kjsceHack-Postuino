{% extends 'mainapp/base.html' %} {% load static %} {% block content %}
<style>
  .card_analysis {
    background: linear-gradient(to top, #191d23, #252a34);
    width: 90%;
    max-width: 400px;
    padding: 30px;
    border-radius: 30px;
    flex-direction: column;
    justify-content: center;
  }
  .button {
    width: 100%;
    text-transform: uppercase;
    font-size: 20px;
    letter-spacing: 5px;
    font-weight: 600;
    padding: 10px;
    border-radius: 30px;
    border: none;
    background-color: #012970;
    color: #f2f5fc;
    cursor: pointer;
    transition: 0.3s background-color;
  }
  .button:hover {
    background-color: #fff;
    color: #252a34;
  }
  .card_analysis h3 {
    margin: 20px 0 10px 0;
    color: #fefefe;
    font-size: 22px;
  }
  .card_analysis p {
    color: #8d94a3;
    font-size: 15px;
  }
</style>

<div class="content" style="margin-top: 100px">
  <div
    class="container-fluid container-xl d-flex align-items-center justify-content-between"
  >
    <div class="row ml-4 mr-4">
      <h2 class="mt-4">Analysis</h2>
      <h5>
        Greetings, {{ name }}! Let's keep a check on our posture, shall we?
      </h5>
    </div>
  </div>
  <div
    class="container-fluid container-xl d-flex align-items-center justify-content-between mt-4"
  >
    <body>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="wrapper mt-4"><canvas id="canvas"></canvas></div>
          </div>
        </div>
      </div>
      <div class="row">
        {% for session in sessions %}
        <div class="card_analysis m-3" id="intro">
          <h3>Session on {{ session.date }}</h3>
          <p>{{ session.startTime }}</p>
          <button class="button" onclick="submit()">Analyse</button>
        </div>
      </div>
      {% endfor %}

      <script src="script.js"></script>
    </body>
  </div>
</div>

<script>
  const colors = {
    purple: {
      default: "rgba(149, 76, 233, 1)",
      half: "rgba(149, 76, 233, 0.5)",
      quarter: "rgba(149, 76, 233, 0.25)",
      zero: "rgba(149, 76, 233, 0)",
    },
    indigo: {
      default: "rgba(80, 102, 120, 1)",
      quarter: "rgba(80, 102, 120, 0.25)",
    },
  };

  const weight = [60.0, 60.2, 59.1, 61.4, 59.9, 60.2, 59.8, 58.6, 59.6, 59.2];

  const labels = [
    "Week 1",
    "Week 2",
    "Week 3",
    "Week 4",
    "Week 5",
    "Week 6",
    "Week 7",
    "Week 8",
    "Week 9",
    "Week 10",
  ];

  const ctx = document.getElementById("canvas").getContext("2d");
  ctx.canvas.height = 400;
  ctx.canvas.width = 1200;

  gradient = ctx.createLinearGradient(0, 25, 0, 300);
  gradient.addColorStop(0, colors.purple.half);
  gradient.addColorStop(0.35, colors.purple.quarter);
  gradient.addColorStop(1, colors.purple.zero);

  const options = {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          fill: true,
          backgroundColor: gradient,
          pointBackgroundColor: colors.purple.default,
          borderColor: colors.purple.default,
          data: weight,
          lineTension: 0.2,
          borderWidth: 2,
          pointRadius: 3,
        },
      ],
    },
    options: {
      layout: {
        padding: 10,
      },
      responsive: true,
      legend: {
        display: false,
      },

      scales: {
        xAxes: [
          {
            gridLines: {
              display: false,
            },
            ticks: {
              padding: 10,
              autoSkip: false,
              maxRotation: 15,
              minRotation: 15,
            },
          },
        ],
        yAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: "Number of Slouches",
              padding: 10,
            },
            gridLines: {
              display: true,
              color: colors.indigo.quarter,
            },
            ticks: {
              beginAtZero: false,
              max: 63,
              min: 57,
              padding: 10,
            },
          },
        ],
      },
    },
  };

  window.onload = function () {
    window.myLine = new Chart(ctx, options);
    Chart.defaults.global.defaultFontColor = colors.indigo.default;
    Chart.defaults.global.defaultFontFamily = "Fira Sans";
  };
</script>

{%endblock content %}
